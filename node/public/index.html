<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS-OPS.ID</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
	    background: linear-gradient(to bottom right, #8b2ed1, #0de78c, #ff34d1);
        }

        .navbar {
            background-color: #212529;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .parallax {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.5);
            color: #592424;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 2rem;
	    font-weight: bold;
        }

        .lead {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .network-info,
        .system-info {
            margin-top: 50px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            font-weight: bold;
        }

        @media (max-width: 576px) {
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">SYS-OPS.ID</a>
    </div>
</nav>

<div id="particles-js"></div>

<div class="parallax">
    <div class="content">
        <h1>SYS-OPS.ID</h1>
        <p class="lead">node-test</p>
        <div class="network-info">
            <div class="info-item"><strong>Server IP:</strong> <span id="serverIp">Loading...</span></div>
            <div class="info-item"><strong>Client IP:</strong> <span id="clientIp">Loading...</span></div>
            <div class="info-item"><strong>Hostname:</strong> <span id="hostname">Loading...</span></div>
        </div>
        <div class="system-info">
            <div class="info-item"><strong>CPU Cores:</strong> <span id="cpuCores">Loading...</span></div>
            <div class="info-item"><strong>Total Memory:</strong> <span id="totalMemory">Loading...</span></div>
            <div class="info-item"><strong>Kernel Version:</strong> <span id="kernelVersion">Loading...</span></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

<script>
    window.onload = async function() {
        // Fetch network information
        const networkResponse = await fetch('/network-info');
        const networkData = await networkResponse.json();
        document.getElementById('serverIp').innerText = networkData.serverIp;
        document.getElementById('clientIp').innerText = networkData.clientIp;
        document.getElementById('hostname').innerText = networkData.hostname;

        // Fetch system information
        const systemResponse = await fetch('/system-info');
        const systemData = await systemResponse.json();
        document.getElementById('cpuCores').innerText = systemData.cpuCores;
        document.getElementById('totalMemory').innerText = Math.round(systemData.totalMemory / (1024 * 1024)) + ' MB';
        document.getElementById('kernelVersion').innerText = systemData.kernelVersion;
    };
</script>

</body>
</html>
